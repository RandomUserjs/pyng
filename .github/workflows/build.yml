name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build_and_release:
    strategy:
      matrix:
        include:
          - os: blacksmith-2vcpu-ubuntu-2404
            name: Pyng-Linux
          - os: blacksmith-2vcpu-windows-2025
            name: pyng-win.zip

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame pyinstaller

      # --- Build Linux ---
      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          pyinstaller -F --name Pyng --add-data "Fonts:Fonts" --add-data "Sons:Sons" --add-data "classes:classes" app.py
          mv dist/Pyng Pyng-Linux
          chmod +x Pyng-Linux

      # --- Build Windows ---
      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          (Get-Content app.spec) -replace 'console=True', 'console=False' | Set-Content app.spec
          pyinstaller app.spec
          7z a -r pyng-win.zip dist/Pyng/
        shell: powershell

      # --- Upload Direto para o Release ---
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
          tag_name: ${{ github.ref_name }}
          name: Pyng - Release ${{ github.ref_name }}
          body: "Lan√ßamento oficial do Pyng."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
