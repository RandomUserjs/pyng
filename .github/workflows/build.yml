name: Build Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    # 1. Defini√ß√£o da Matriz
    strategy:
      matrix:
        os: [blacksmith-2vcpu-ubuntu-2404, blacksmith-2vcpu-windows-2025]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame pyinstaller

      # --- Configura√ß√µes Espec√≠ficas do Windows ---
      - name: Set Console=False for Windows Build
        if: runner.os == 'Windows'
        run: |
          (Get-Content app.spec) -replace 'console=True', 'console=False' | Set-Content app.spec
        shell: powershell

      # --- Etapa de Compila√ß√£o Linux (One-File) ---
      - name: Compile Executable (Linux; One-File)
        if: runner.os == 'Linux'
        run: |
          pyinstaller -F --name Pyng --add-data "Fonts:Fonts" --add-data "Sons:Sons" --add-data "classes:classes" app.py

      # üéØ CORRE√á√ÉO LINUX: Mover o bin√°rio para a raiz antes de empacotar üéØ
      - name: Move Linux Binary to Root
        if: runner.os == 'Linux'
        run: |
          # Renomeia para facilitar a identifica√ß√£o e garante que ele esteja na raiz do artefato.
          mv dist/Pyng Pyng-Linux

      # --- Etapa de Compila√ß√£o Windows (One-Dir) ---
      - name: Compile Executable (Windows; One-Dir)
        if: runner.os == 'Windows'
        run: |
          pyinstaller app.spec

      # üéØ NOVO PASSO: ZIPA A PASTA DO WINDOWS üéØ
      - name: Zip Windows Artifact
        if: runner.os == 'Windows'
        run: |
          # O arquivo ZIP √© criado na raiz do runner (./pyng-win.zip)
          7z a -r pyng-win.zip dist/Pyng/
        shell: cmd

      # --- UPLOAD DE ARTEFATOS CORRIGIDO ---
      - name: Upload Build Artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: pyng-build-ubuntu-latest
          path: Pyng-Linux
          retention-days: 7

      - name: Upload Build Artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: pyng-build-windows-latest
          path: pyng-win.zip
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: blacksmith-2vcpu-ubuntu-2404

    permissions:
      contents: write

    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all build artifacts
        # Usamos o 'pattern' para garantir que os arquivos certos sejam baixados
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: pyng-build-*

      # Passo de Debug para confirmar a estrutura de pastas baixadas
      - name: List downloaded files (for debug)
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Pyng - Release ${{ github.ref_name }}
          body: |
            Este √© o lan√ßamento ${{ github.ref_name }} do jogo Pyng.

            Assets inclu√≠dos:
            - Bin√°rio Linux
            - Execut√°vel Windows (Compactado)

            Como baixar e executar:
            1. V√° para a se√ß√£o de "Releases" deste reposit√≥rio.
            2. Baixe o arquivo correspondente ao seu sistema operacional (Pyng-Linux se voc√™ usa linux, ou pyng-win.zip se voc√™ usa Windows).
            3. Torne o arquivo execut√°vel (Apenas Linux) com: chmod +x Pyng-Linux)
            3. Extraia o conte√∫do (apenas Windows) e execute o arquivo (Pyng-Linux para usu√°rios do Linux, ou Pyng.exe dentro da pasta dist/Pyng para usu√°rios de Windows).
          draft: false
          prerelease: false

          # CAMINHOS DE ANEXO CORRIGIDOS
          files: |
            artifacts/pyng-build-ubuntu-latest/Pyng-Linux
            artifacts/pyng-build-windows-latest/pyng-win.zip
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
