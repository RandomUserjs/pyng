name: Build Executables

on:
  push:
    tags: 
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    # 1. Defini√ß√£o da Matriz
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] 

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    # --- Configura√ß√µes Espec√≠ficas do Windows ---
    - name: Set Console=False for Windows Build
      if: runner.os == 'Windows'
      run: |
        # Evita a abertura da janela do terminal no Windows
        (Get-Content app.spec) -replace 'console=True', 'console=False' | Set-Content app.spec
      shell: powershell

    # --- Etapa de Compila√ß√£o Linux (One-File) ---
    - name: Compile Executable (Linux; One-File)
      if: runner.os == 'Linux'
      run: |
        # O execut√°vel ser√° criado como dist/Pyng
        pyinstaller -F --name Pyng --add-data "Fonts:Fonts" --add-data "Sons:Sons" --add-data "classes:classes" app.py

    # --- Etapa de Compila√ß√£o Windows (One-Dir) ---
    - name: Compile Executable (Windows; One-Dir)
      if: runner.os == 'Windows'
      run: |
        # Compila no modo One-Dir. O execut√°vel fica em dist/Pyng/Pyng.exe
        pyinstaller app.spec

    # üéØ NOVO PASSO: ZIPA A PASTA DO WINDOWS üéØ
    - name: Zip Windows Artifact
      if: runner.os == 'Windows'
      run: |
        # O arquivo ZIP √© criado na raiz do runner (./pyng-win.zip)
        # 7z √© a ferramenta padr√£o do runner do Windows
        7z a -r pyng-win.zip dist/Pyng/
      shell: cmd

    # --- UPLOAD DE ARTEFATOS CORRIGIDO ---
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pyng-build-${{ matrix.os }}
        path: |
          dist/Pyng        # Caminho para o bin√°rio Linux (One-File)
          pyng-win.zip     # Caminho para o ZIP do Windows (na raiz do runner)
        retention-days: 7
  
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts 

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Pyng - Release ${{ github.ref_name }}
        body: |
          Este √© o lan√ßamento ${{ github.ref_name }} do jogo Pyng.
          
          Assets inclu√≠dos:
          - Bin√°rio Linux
          - Execut√°vel Windows (Compactado)
        draft: false
        prerelease: false
        
        # üéØ CAMINHOS DE ANEXO CORRIGIDOS üéØ
        files: |
          artifacts/pyng-build-ubuntu-latest/Pyng
          artifacts/pyng-build-windows-latest/pyng-win.zip
        overwrite_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}